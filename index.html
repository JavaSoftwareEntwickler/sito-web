<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img class="img" src="./assets/Logo2.png" alt="" />
      </div>
      <ul class="menu">
        <li><a href="#" class="">Home</a></li>
        <li><a href="#" class="">Single</a></li>
        <li><a href="#" class="">Contact</a></li>
      </ul>
      <div class="cta">
        <a href="#" class="button">Contatti</a>
      </div>
      <div class="hamburger"><span></span><span></span><span></span></div>
    </div>
    <div class="hero">
      <div class="hero__content">
        <p class="intro-text">Intro Text</p>
        <h1 class="big-text">Soluzioni Informatiche</h1>
        <a href="#" class="button">Discover More</a>
      </div>
    </div>
    <!-- Jquery-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        /* Open menu*/
        $(".hamburger").on("click", function () {
          $(".menu").toggleClass("menu--open");
        });
      });
    </script>
  </body>
</html>
